<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./generator.js"></script>
    <title>Username and Password generator</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h2>Username and Password Generator</h2>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container">
        <!-- Username section -->
        <div class="username">
          <h3>UserName: <span data-key="username__value"></span></h3>
        </div>
        <!-- Password section -->
        <div class="password">
          <h3>Password: <span data-key="password__value"></span></h3>
        </div>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button data-key="username" class="username-btn">
          Generate Username
        </button>
        <button data-key="password" class="password-btn">
          Generate Password
        </button>
      </div>
    </main>
  </body>
</html>
